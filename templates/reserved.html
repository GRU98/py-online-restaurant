{% extends "base.html" %}
{% block content %}
<section>
    <h2>Бронювання столика</h2>
    <p>Заповніть форму, щоб підтвердити дату, контактні дані та побажання. «Шепіт Мандрагори» працює з гостями у радіусі 8 км від Французького бульвару, Харків.</p>
    <form method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
        <p>
            <label for="customer_name">Повне ім'я</label><br>
            <input id="customer_name" type="text" name="customer_name" required>
        </p>
        <p>
            <label for="customer_phone">Телефон</label><br>
            <input id="customer_phone" type="tel" name="customer_phone" required>
        </p>
        <p>
            <label for="customer_email">Email</label><br>
            <input id="customer_email" type="email" name="customer_email" required>
        </p>
        <p>
            <label for="table_type">Тип столика</label><br>
            <select id="table_type" name="table_type">
                <option value="1-2">1-2 людини</option>
                <option value="3-4">3-4 людини</option>
                <option value="4+">4+ людини</option>
            </select>
        </p>
        <p>
            <label for="time">Дата й час (формат YYYY-MM-DDTHH:MM)</label><br>
            <input id="time" type="datetime-local" name="time" required>
        </p>
        <p>
            <label for="notes">Коментар або побажання</label><br>
            <textarea id="notes" name="notes" rows="3"></textarea>
        </p>
        <p>
            <label for="customer_address">Адреса</label><br>
            <input id="customer_address" type="text" name="customer_address" placeholder="Харків, Французький бульвар, буд. 29" required>
        </p>
        <p>
            <button type="submit">Забронювати</button>
        </p>
    </form>
    {% if message %}
        <p><strong>{{ message }}</strong></p>
    {% endif %}
</section>
{% endblock %}
